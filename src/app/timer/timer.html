<div class="countdown-container">
      <div class="countdown-box">
        <div class="countdown-number">{{ countdownTimer.minutes }}</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-number">{{ countdownTimer.seconds }}</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    <div class="controls-container">
      <input type="number" [(ngModel)]="userInput" placeholder="Enter time in seconds">
      <button (click)="startCountdown()">Start</button>
      <button (click)="pauseCountdown()">Pause</button>
      <button (click)="stopCountdown()">Stop</button>
      <button (click)="resetCountdown()">Reset</button>
    </div>
    <countdown
      #cd
      [config]="CountdownConfig"
      (event)="handleCountdownEvent($event)"
    ></countdown>
