<div class="timeKeeper-container">
      <div class="timeKeeper-box">
        <div class="timeKeeper-number">{{ formatTime(countdownTimer.minutes) }}</div>
      </div>
      <div class="timeKeeper-divider">
        <p>:</p>
      </div>
      <div class="timeKeeper-box">
        <div class="timeKeeper-number">{{ formatTime(countdownTimer.seconds) }}</div>
      </div>
</div>

<div class="controls-container">
  <button class="button" (click)="pomodoroTimer()">
    <span class="text">&nbsp;pomodoro&nbsp;</span>
    <span aria-hidden="true" class="hover-text">&nbsp;pomodoro&nbsp;</span>
  </button>
  
  <button class="button" (click)="shortRestTimer()">
    <span class="text">&nbsp;short rest&nbsp;</span>
    <span aria-hidden="true" class="hover-text">&nbsp;short rest&nbsp;</span>
  </button>

  <button class="button" (click)="longRestTimer()">
    <span class="text">&nbsp;long rest&nbsp;</span>
    <span aria-hidden="true" class="hover-text">&nbsp;long rest&nbsp;</span>
  </button>
</div>

<div class="controls-container">
  <button class="button" (click)="startCountdown()">
    <span class="text">&nbsp;start&nbsp;</span>
    <span aria-hidden="true" class="hover-text">&nbsp;start&nbsp;</span>
  </button>

  <button class="button" (click)="pauseCountdown()">
    <span class="text">&nbsp;pause&nbsp;</span>
    <span aria-hidden="true" class="hover-text">&nbsp;pause&nbsp;</span>
  </button>

  <button class="button" (click)="resetCountdown()">
    <span class="text">&nbsp;reset&nbsp;</span>
    <span aria-hidden="true" class="hover-text">&nbsp;reset&nbsp;</span>
  </button>
</div>
    <countdown
      #cd
      [config]="CountdownConfig"
      (event)="handleCountdownEvent($event)"
    ></countdown>
