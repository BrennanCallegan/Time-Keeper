<div class="stopwatch-container">
      <div class="countdown-box">
        <div class="countdown-number">{{ formatTime(hours) }}</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-number">{{ formatTime(minutes) }}</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-number">{{ formatTime(seconds) }}</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    <div class="controls-container">
      <button (click)="startCount()">Start</button>
      <button (click)="stopCount()">Stop</button>
      <button (click)="resetCount()">Reset</button>
    </div>
