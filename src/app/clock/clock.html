<div class="timeKeeper-container">
  <div class="timeKeeper-box">
    <div class="timeKeeper-number">{{ formatTime(hour) }}</div>
  </div>

  <div class="timeKeeper-divider"> <p>:</p> </div>
  <div class="timeKeeper-box">
    <div class="timeKeeper-number">{{ formatTime(minute) }}</div>
  </div>

  <div class="timeKeeper-divider"> <p>:</p> </div>
  <div class="timeKeeper-box">
    <div class="timeKeeper-number">{{ formatTime(second) }}</div>
  </div>
  
  <div class="timeKeeper-box">
    <div class="timeKeeper-number">{{ ampm }}</div>
  </div>
</div>
